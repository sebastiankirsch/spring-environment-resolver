name: Maven verify
on:
    push:
    pull_request:
jobs:
    verify:
        runs-on: ubuntu-latest
        steps:
            - name: Check-out
              uses: actions/checkout@v4
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: maven
            - name: Build & verify with Maven
              run: mvn -B -ntp -Dstyle.color=always verify